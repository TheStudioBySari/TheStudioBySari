    <!-- jQuery for smooth scroll -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('a[href^="#"]').on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top
            }, 600);
        });
    </script>
